<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ME PLAYER</title>
		<link rel="stylesheet" href="./src/me-player.css" />
		<style>
			html,
			body {
				display: flex;
				justify-content: center;
				align-items: flex-start;
				width: 100%;
				height: 100%;
				margin: 0;
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div class="mep__container">
			<div class="mep__video-box">
				<video class="mep__video">
					<source src="./video/note8.mp4" type="video/mp4" />
				</video>
			</div>
			<div class="mep__controls">
				<button class="mep__button mep__play-button"></button>
				<input class="mep__progress" type="range" />
				<div class="mep__time-display">
					<span class="mep__time-current">0:12</span>
					<span class="mep__time-divider">/</span>
					<span class="mep__time-total">1:20</span>
				</div>
				<button class="mep__button mep__mute-button"></button>
				<button class="mep__button mep__fullscreen-button"></button>
			</div>
		</div>
		<!--
			<script src="./src/me-player.js"></script>
			<script>
				const player = new MePlayer('.player', {
					originControls: true,
					source: ['./video/note8.mp4']
				})
			</script>
		-->
	</body>
</html>
